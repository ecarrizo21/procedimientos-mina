<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guía de ajustes – Mantenimiento de Perforadoras</title>
  <style>
    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #1f1f1f 0%, #2b2b2b 100%);
    }

    .portada{
      max-width: 980px;
      margin: 30px auto;
      padding: 10px 18px 28px;
      text-align:center;
    }

    .titulo{
      color:#fff;
      letter-spacing:1.5px;
      text-transform:uppercase;
      margin: 18px 0 36px;
      font-size: 30px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .menu{
      display:grid;
      grid-template-columns:1fr;
      gap: 50px;
      justify-items:center;
    }

    @media(min-width:800px){
      .menu{ grid-template-columns:1fr 1fr; }
    }

    .card{
      display:block;
      text-decoration:none;
      color:#fff;
      width:100%;
      max-width:460px;
      transition: transform .2s ease;
      text-align:center;
    }

    .card:hover{ transform: translateY(-4px); }

    .label{
      font-size:26px;
      font-weight:700;
      margin: 0 0 14px;
      text-align:center;
      color: rgba(255,255,255,0.95);
      letter-spacing:1px;
    }

    .card img{
      width:100%;
      height:260px;               /* mismo alto para ambos */
      object-fit:cover;          /* recorte sin deformar */
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,0.45);
      display:block;
    }
  </style>
</head>

<body>
  <div class="portada">
    <h1 class="titulo">GUÍA DE AJUSTES – MANTENIMIENTO DE PERFORADORAS</h1>

    <div class="menu">
      <a class="card" href="dr/">
        <div class="label">DR 560</div>
        <img src="img/dr.jpg" alt="Perforadora DR 560">
      </a>

      <a class="card" href="dpi/">
        <div class="label">DPi</div>
        <img src="img/dpi.jpg" alt="Perforadora DPi">
      </a>
    </div>
  </div>
</body>
</html>
