name: Update index from PDFs

on:
  push:
    paths:
      - 'pdf/**'
      - 'generate_index.py'
      - 'index.html'
      - '.github/workflows/update_index.yml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run generator
        run: python generate_index.py

      - name: Commit changes
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@github"
          git add index.html
          git commit -m "Auto update PDF list" || echo "No changes"
          git push
