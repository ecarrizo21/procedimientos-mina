name: Update index from PDFs

on:
  push:
    paths:
      - 'dpi/**'
      - 'dr/**'
      - 'generate_index.py'
      - '.github/workflows/update_index.yml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run generator
        run: python generate_index.py

      - name: Commit & push changes
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@github"

          git add dr/index.html dpi/index.html

          # Si no hay cambios, no hace nada
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Auto update PDF list"
          git push
